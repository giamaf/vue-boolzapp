<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="">
    <meta name="description" content="">
    <meta name="copyright" content="HTML.it">
    <meta name="author" content="Gianluca Maffucci">
    <title>WhatsApp</title>

    <!-- **** Fontawesome **** -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'
        integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=='
        crossorigin='anonymous' />

    <!-- **** Bootstrap 5 **** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- **** Style **** -->
    <link rel="stylesheet" href="css/style.css">

    <!-- **** Vue JS **** -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- **** JavaScript **** -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>

<body>
    <div id="root">
        <div class="container-fluid px-5 py-4">
            <main>
                <!-- Main Left-->
                <div class="main-left col-3">

                    <!-- Navbar -->
                    <nav class="navbar px-3 bg-color-grey">
                        <div class="nav-left">
                            <img src="img/avatar_io.jpg" class="rounded-circle" alt="my-avatar">
                        </div>
                        <div class="nav-right">
                            <ul class="d-flex gap-lg-4">
                                <li>
                                    <a class="d-none d-xl-inline-block" href="#"><i class="fa-solid fa-users"></i></a>
                                </li>
                                <li>
                                    <a class="d-none d-xl-inline-block" href="#"><i
                                            class="fa-solid fa-circle-notch"></i></a>
                                </li>
                                <li>
                                    <a class="d-none d-xl-inline-block" href="#"><i
                                            class="fa-regular fa-comment-dots"></i></a>
                                </li>
                                <li>
                                    <a class="d-none d-xl-inline-block" href="#"><i
                                            class="fa-solid fa-circle-plus"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="bi bi-three-dots-vertical"></i></a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <div class="container">

                        <!-- Search section -->
                        <section class="search d-flex align-items-center my-2">
                            <form class="form-search me-2" role="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input class="bg-color-grey form-control" type="search"
                                    placeholder="Cerca o inzia una nuova chat">
                            </form>
                            <a href="#"><i class="bi bi-filter"></i></a>
                        </section>
                    </div>

                    <!-- Notifications alert section -->
                    <section class="notifications-alert py-3 bg-color-azure pe-2">
                        <div class="container d-flex align-items-center justify-content-between gap-3">
                            <div class="left">
                                <a class="notifications-bell" href="#"><i class="fa-solid fa-bell-slash"></i></a>
                            </div>
                            <div class="center">
                                <h6>Attiva notifiche</h6>
                                <p><small>Ricevi notifiche relative ai nuovi messaggi sul
                                        computer.</small>
                                </p>
                                <h6><small>Attiva notifiche desktop</small></h6>
                            </div>
                            <div class="right">
                                <a href="#"><i class="fa-solid fa-xmark"></i></a>
                            </div>
                        </div>
                    </section>

                </div>

                <!-- Main Right-->
                <div class="main-right col-9">
                    <nav class="bg-color-grey"></nav>
                </div>

            </main>
        </div>

    </div>

</body>

</html>
